<!doctype html>
{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}GeoFeed{% endblock %}</title>

<!--  STYLES  -->
    <link rel="shortcut icon" type="image/png" href="{% static 'feed/images/favicon.png' %}"/>
    <link href="{% static '/feed/mui.min.css' %}" rel="stylesheet" type="text/css" />
    <style type="text/css">
        a.white{ color:#fff; }
        a.white:hover {color: rgba(255, 255, 255, 0.8); text-decoration: none;}
        .height_sep {height:20px}
    </style>
	{% block style %}{% endblock %}

<!--  SCRIPTS  -->
    <script src="{% static '/feed/mui.min.js' %}" type="text/javascript"></script>
	{% block scripts %}{% endblock %}
</head>
<body>
<div id="root">
	<header class="mui-appbar mui--z1" style="overflow-wrap: anywhere;">
      <div class="mui-container">
        <table width="100%">
          <tr class="mui--appbar-height">
            <td class="mui--text-title">{% block logotitle %}<a href="{% url 'feed:index' %}" class="white">GeoFeed</a>{% endblock %}</td>
          </tr>
        </table>
      </div>
    </header>
	<div id="content-wrapper" class="mui--text-center">
		<div class="height_sep"></div>
{% block content %}[content]{% endblock %}
    </div>
    <footer>
{% block footer %}
		<div class="height_sep"></div>
		<div class="mui-container mui--text-center">
            <a href="{% url 'feed:index' %}">GeoFeed</a>
		</div>
{% endblock %}
    </footer>
</div>
{% block end %}{% endblock %}
</body>
</html>
